<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PAYE Modernisation Web Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <header class="header">
                <img alt="Revenue Irish Tax and Customs" class="float-right" height="105" width="220"
                    src="./assets/images/ictl_logo.png">
            </header>


            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <div class="position-sticky pt-3" id="sidebarLinks">
                    <!-- <a href="#home" class="nav-link">PMOD Home</a>
                    <a href="#page1">Page 1</a>
                    <a href="#page2">Page 2</a>
                    <a href="#page3">Page 3</a> -->
                </div>
            </nav>

            <script>
                const sidebarLinks = document.getElementById('sidebarLinks');

                function getData() {
                    return fetch('./assets/js/sitemap.json')
                        .then(response => response.json())
                        .then(data => {
                            return data
                        })
                };

                (async () => {
                    const routes = await getData()

                    for (route in routes) {
                        let link = document.createElement('a');
                        link.href = "#" + route;
                        link.text = route;
                        sidebarLinks.appendChild(link)
                    }

                })()

            </script>


            <!-- <a href="#home">Home</a>-->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 main_content">
                <div id="app">
                    <!-- Content will be loaded here -->
                </div>
            </main>

        </div>
    </div>

    <footer class="footer">
    </footer>

    <script src="./assets/js/router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
